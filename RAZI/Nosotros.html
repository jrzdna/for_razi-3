    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7, #a7bfe8);
            background-size: 400% 400%;
            animation: moveGradient 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* TÃ­tulo llamativo */
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* Contenedor CuadrÃ­cula */
        .heart-container {
            display: grid;
            /* Definimos 9 columnas de 45px cada una */
            grid-template-columns: repeat(9, 45px);
            /* Definimos 8 filas de 45px cada una */
            grid-template-rows: repeat(8, 45px);
            gap: 5px;
            background: rgba(255, 255, 255, 0.4);
            padding: 30px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .heart-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid white;
            transition: transform 0.3s ease, z-index 0s;
        }

        .heart-container img:hover {
            transform: scale(2.5);
            z-index: 999;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: #ffb6c1;
        }

        /* MAPA DE POSICIONES (AquÃ­ es donde ocurre la magia) */
        /* Fila 1 y 2 (Picos) */
        .p1 { grid-area: 2 / 2; } .p2 { grid-area: 1 / 3; } .p3 { grid-area: 2 / 4; }
        .p4 { grid-area: 2 / 6; } .p5 { grid-area: 1 / 7; } .p6 { grid-area: 2 / 8; }
        
        /* Fila 3 y 4 (Ancho total) */
        .p7 { grid-area: 3 / 1; } .p8 { grid-area: 3 / 2; } .p9 { grid-area: 3 / 3; }
        .p10 { grid-area: 3 / 4; } .p11 { grid-area: 3 / 5; } .p12 { grid-area: 3 / 6; }
        .p13 { grid-area: 3 / 7; } .p14 { grid-area: 3 / 8; } .p15 { grid-area: 3 / 9; }
        
        .p16 { grid-area: 4 / 1; } .p17 { grid-area: 4 / 2; } .p18 { grid-area: 4 / 3; }
        .p19 { grid-area: 4 / 4; } .p20 { grid-area: 4 / 5; } .p21 { grid-area: 4 / 6; }
        .p22 { grid-area: 4 / 7; } .p23 { grid-area: 4 / 8; } .p24 { grid-area: 4 / 9; }

        /* TriÃ¡ngulo inferior */
        .p25 { grid-area: 5 / 2; } .p26 { grid-area: 5 / 3; } .p27 { grid-area: 5 / 4; }
        .p28 { grid-area: 5 / 5; } .p29 { grid-area: 5 / 6; } .p30 { grid-area: 5 / 7; }
        .p31 { grid-area: 5 / 8; }

        .p32 { grid-area: 6 / 3; } .p33 { grid-area: 6 / 4; } .p34 { grid-area: 6 / 5; }
        .p35 { grid-area: 6 / 6; } .p36 { grid-area: 6 / 7; }

        .p37 { grid-area: 7 / 4; } .p38 { grid-area: 7 / 5; } .p39 { grid-area: 7 / 6; }

        .p40 { grid-area: 8 / 5; }
    </style>
